<form id="project-posting-form">
    <h2>Post a Project</h2>
    <div class="form-group">
        <label for="project-title">Project Title:</label>
        <input type="text" id="project-title" name="project-title" required>
    </div>
    <div class="form-group">
        <label for="project-description">Project Description:</label>
        <textarea id="project-description" name="project-description" required></textarea>
    </div>
    <div class="form-group">
        <label for="project-document">Project Document (PDF):</label>
        <input type="file" id="project-document" name="project-document" accept=".pdf" required>
    </div>
    <div class="form-group">
        <label for="project-address">Project Address:</label>
        <input type="text" id="project-address" name="project-address" required>
    </div>
    <div class="form-group">
        <label for="min-workforce">Minimum Workforce Requirement:</label>
        <input type="number" id="min-workforce" name="min-workforce" required>
    </div>
    <div class="form-group">
        <label for="work-details">Work Details:</label>
        <textarea id="work-details" name="work-details" required></textarea>
    </div>
    <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
    </div>
    <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
    </div>
    <button type="submit">Post Project</button>
</form>
